<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20190505/ourmid/pngtree-laptop-icon-png-image_1022889.jpg">
</head>
<body>
    <form action="" method="post" name="form" onsubmit="return validated()">
        <h1 class="title">Login</h1>
        <label>
            <i class="fa-solid fa-user"></i>
            <input placeholder="Usuario" type="text" id="username" name="user">
            <div id="wrong_user">Ingresa el nombre de usuario</div>
        </label>
        <label>
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña" type="password" id="password" name="password">
            <div id="wrong_pass">Ingresa la contraseña</div>
        </label>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <button id="button">Iniciar sesión</button>
    </form>
    <script src="./src/main.js"></script>
</body>
</html>
